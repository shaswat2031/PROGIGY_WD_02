<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 font-poppins flex items-center justify-center min-h-screen">
    <div class="stopwatch-container bg-white p-10 rounded-lg shadow-2xl text-center">
        <h1 class="text-4xl font-extrabold mb-8 text-gray-800">Stopwatch</h1>
        <div id="display" class="text-6xl mb-8 font-mono text-gray-900">00:00:00.000</div>
        <div class="buttons flex space-x-6 justify-center mb-8">
            <button id="startStopBtn"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-8 py-3 rounded-lg transition duration-300">
                <i class="fas fa-play"></i> Start
            </button>
            <button id="resetBtn"
                class="bg-red-500 hover:bg-red-700 text-white font-bold px-8 py-3 rounded-lg transition duration-300">
                <i class="fas fa-undo"></i> Reset
            </button>
            <button id="lapBtn"
                class="bg-green-500 hover:bg-green-700 text-white font-bold px-8 py-3 rounded-lg transition duration-300">
                <i class="fas fa-flag"></i> Lap
            </button>
        </div>
        <div class="laps">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Laps</h2>
            <ul id="lapsList" class="list-decimal list-inside text-left text-gray-800"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
